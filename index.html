<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <h1>Calculadora Basica</h1>
    <br>      
    <div id="calculadora">
        <div id="calculadora-screen"></div>
        <div id="calculator-keys" class="calculator-keys">
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-math="porcentage">%</button>
            <button data-math="square-root">&#8730</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-math="times">x</button>
            <button data-math="divide">&#247</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button></button>
            <button data-math="minus">-</button>
            <button data-operation="clear">C</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button></button>
            <button data-operation="equals">=</button>
            <button data-math="plus">+</button>
        </div>
    </div>  

    <script src="./Js/app.js"></script>
</body>
</html>
